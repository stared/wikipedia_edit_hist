<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/d3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/topbar.js"></script>
    <script src="js/directives/revChart.js"></script>
    <script src="js/services/wikiApi.js"></script>
    <link rel="stylesheet" href="css/main.css" >
</head>
<body ng-controller="MainController">

    <a href="https://github.com/stared/wikipedia_edit_hist"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

    <topbar query="current"></topbar>
    <input ng-model="days" type="number" id="days"/>
    <query-list ng-repeat="q in queries">
        <span ng-style="{color:q.color}">{{q.query}} ({{q.data.length}})</span>
    </query-list>

    <rev-chart></rev-chart>



</body>
</html>
